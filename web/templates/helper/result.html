<style>
    #screenshot {
        position: absolute;
        z-index: 1;
    }

    #draw {
        position: absolute;
        z-index: 2;
    }

    #draw .box-item {
        fill: blue;
        stroke: darkblue;
        stroke-width: 4;
        fill-opacity: 0.1;
        stroke-opacity: 0.6;
    }

    #draw .box-item:hover {
        fill-opacity: 0.3;
    }

    /* #draw .box-item:hover ~ .box-item {
        display: none;
    } */

    /* #draw:not(:hover) .box-item {
        fill: red;
    } */
</style>


<div>
    <img src="{{ img_path }}" id="screenshot">
    <svg width="{{ img.width }}" height="{{ img.height }}" viewBox="0 0 {{ img.width }} {{ img.height }}" id="draw"
        xmlns="http://www.w3.org/2000/svg">
        <g id="boxes">
            {% for res in results %}
            <rect class="box-item" x="{{ res['boxes'][0] }}" y="{{ res['boxes'][1] }}" width="{{ res['boxes'][2] }}"
                height="{{ res['boxes'][3] }}" rx="1" />
            {% endfor %}
        </g>
    </svg>
</div>
